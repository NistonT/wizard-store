<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wizard</title>
		<link rel="stylesheet" href="./style/font.css" />
		<link rel="stylesheet" href="./style/index.css" />
		<link rel="stylesheet" href="./style/header.css" />
		<link rel="stylesheet" href="./style/data.css" />
		<link rel="stylesheet" href="./style/card.css" />
		<link rel="stylesheet" href="./style/modal.css" />
		<link rel="stylesheet" href="./style/modal-delete.css" />
	</head>
	<body>
		<header class="header">
			<div class="wrapper">
				<div class="logo">WIZARD <span>STORE</span></div>
			</div>
		</header>

		<section class="modal-overlay">
			<div class="modal">
				<form id="editForm">
					<input type="hidden" id="orderId" name="id" />

					<input type="text" name="title" placeholder="Название" required />
					<input
						type="text"
						name="description"
						placeholder="Описание"
						required
					/>
					<input
						type="text"
						name="customerName"
						placeholder="Заказчик"
						required
					/>
					<input type="number" name="reward" placeholder="Награда" required />

					<select name="status" required>
						<option>новый</option>
						<option>в процессе</option>
						<option>завершён</option>
						<option>отменён</option>
					</select>

					<button type="submit">Сохранить изменения</button>
					<button type="button" class="cancel">Отмена</button>
				</form>
			</div>
		</section>

		<div class="modal-delete-overlay">
			<div class="modal-delete">
				<div class="wrapper">
					<p>Вы уверены, что хотите удалить заказ?</p>
					<div class="buttons">
						<button type="button" class="cancel">Отмена</button>
						<button type="button" class="confirm">Удалить</button>
					</div>
				</div>
			</div>
		</div>

		<section class="work">
			<div class="wrapper">
				<h2>Заказы</h2>
				<div class="data"></div>
			</div>
		</section>

		<script type="module" src="./script/script.js"></script>
		<script type="module" src="./script/api.js"></script>
		<script type="module" src="./script/card.js"></script>
		<script type="module" src="./script/delete.js"></script>
		<script type="module" src="./script/patch.js"></script>
	</body>
</html>
